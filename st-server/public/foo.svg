<svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 400 400">
  <!-- Background -->
  <rect width="400" height="400" x="-20" y="-20" fill="#0f1825" />
  
  <!-- Edges -->
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="9" refY="5" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666" />
    </marker>
  </defs>
  
  <!-- silicon -> electronics -->
  <g class="edge">
    <path d="M 133.33 50 L 66.67 100" fill="none" stroke="#00aaff" stroke-width="2" marker-end="url(#arrowhead)" />
    <rect x="85" y="65" width="50" height="20" rx="5" ry="5" fill="#1e2939" stroke="#333" />
    <text x="110" y="80" text-anchor="middle" font-size="10" fill="white">40c | MOD</text>
  </g>
  
  <!-- silicon -> microprocessors -->
  <g class="edge">
    <path d="M 200 50 L 200 100" fill="none" stroke="#00ff00" stroke-width="2" marker-end="url(#arrowhead)" />
    <rect x="175" y="65" width="50" height="20" rx="5" ry="5" fill="#1e2939" stroke="#333" />
    <text x="200" y="80" text-anchor="middle" font-size="10" fill="white">83c | HIGH</text>
  </g>
  
  <!-- copper -> microprocessors -->
  <g class="edge">
    <path d="M 66.67 50 L 133.33 100" fill="none" stroke="#00ff00" stroke-width="2" marker-end="url(#arrowhead)" />
    <rect x="85" y="65" width="50" height="20" rx="5" ry="5" fill="#1e2939" stroke="#333" />
    <text x="110" y="80" text-anchor="middle" font-size="10" fill="white">83c | HIGH</text>
  </g>
  
  <!-- copper -> electronics -->
  <g class="edge">
    <path d="M 0 50 L 0 100" fill="none" stroke="#00aaff" stroke-width="2" marker-end="url(#arrowhead)" />
    <rect x="-25" y="65" width="50" height="20" rx="5" ry="5" fill="#1e2939" stroke="#333" />
    <text x="0" y="80" text-anchor="middle" font-size="10" fill="white">40c | MOD</text>
  </g>
  
  <!-- electronics -> advanced -->
  <g class="edge">
    <path d="M 0 200 L 0 250" fill="none" stroke="#00aaff" stroke-width="2" marker-end="url(#arrowhead)" />
    <rect x="-30" y="215" width="60" height="20" rx="5" ry="5" fill="#1e2939" stroke="#333" />
    <text x="0" y="230" text-anchor="middle" font-size="10" fill="white">878c | MOD</text>
  </g>
  
  <!-- microprocessors -> advanced -->
  <g class="edge">
    <path d="M 133.33 200 L 66.67 250" fill="none" stroke="#00aaff" stroke-width="2" marker-end="url(#arrowhead)" />
    <rect x="85" y="215" width="60" height="20" rx="5" ry="5" fill="#1e2939" stroke="#333" />
    <text x="115" y="230" text-anchor="middle" font-size="10" fill="white">3,303c | MOD</text>
  </g>
  
  <!-- Nodes -->
  <!-- SILICON_CRYSTALS -->
  <g class="node" transform="translate(110, -50)">
    <rect width="180" height="100" rx="5" ry="5" fill="#1e2939" stroke="#ffcc00" stroke-width="2" />
    <text x="90" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">SILICON_CRYSTALS</text>
    <line x1="20" y1="35" x2="160" y2="35" stroke="#555" stroke-width="1" />
    <text x="90" y="50" text-anchor="middle" font-size="12">
      <tspan fill="#00aaff">MODERATE</tspan>
      <tspan fill="white"> • </tspan>
      <tspan fill="#ffcc00">WEAK</tspan>
    </text>
    <text x="90" y="70" text-anchor="middle" fill="white" font-size="12">84c • v:60</text>
    <text x="90" y="85" text-anchor="middle" fill="white" font-size="12">X1-RX40</text>
  </g>
  
  <!-- COPPER -->
  <g class="node" transform="translate(-90, -50)">
    <rect width="180" height="100" rx="5" ry="5" fill="#1e2939" stroke="#ffcc00" stroke-width="2" />
    <text x="90" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">COPPER</text>
    <line x1="20" y1="35" x2="160" y2="35" stroke="#555" stroke-width="1" />
    <text x="90" y="50" text-anchor="middle" font-size="12">
      <tspan fill="#00ff00">HIGH</tspan>
      <tspan fill="white"> • </tspan>
      <tspan fill="#ffcc00">WEAK</tspan>
    </text>
    <text x="90" y="70" text-anchor="middle" fill="white" font-size="12">173c • v:60</text>
    <text x="90" y="85" text-anchor="middle" fill="white" font-size="12">X1-RX40</text>
  </g>
  
  <!-- ELECTRONICS -->
  <g class="node" transform="translate(-90, 100)">
    <rect width="180" height="100" rx="5" ry="5" fill="#1e2939" stroke="#ffcc00" stroke-width="2" />
    <text x="90" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">ELECTRONICS</text>
    <line x1="20" y1="35" x2="160" y2="35" stroke="#555" stroke-width="1" />
    <text x="90" y="50" text-anchor="middle" font-size="12">
      <tspan fill="#00aaff">MODERATE</tspan>
      <tspan fill="white"> • </tspan>
      <tspan fill="#ffcc00">WEAK</tspan>
    </text>
    <text x="90" y="70" text-anchor="middle" fill="white" font-size="12">1,857c • v:20</text>
    <text x="90" y="85" text-anchor="middle" fill="white" font-size="12">X1-RX40</text>
  </g>
  
  <!-- MICROPROCESSORS -->
  <g class="node" transform="translate(110, 100)">
    <rect width="180" height="100" rx="5" ry="5" fill="#1e2939" stroke="#ffcc00" stroke-width="2" />
    <text x="90" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">MICROPROCESSORS</text>
    <line x1="20" y1="35" x2="160" y2="35" stroke="#555" stroke-width="1" />
    <text x="90" y="50" text-anchor="middle" font-size="12">
      <tspan fill="#00aaff">MODERATE</tspan>
      <tspan fill="white"> • </tspan>
      <tspan fill="#ffcc00">WEAK</tspan>
    </text>
    <text x="90" y="70" text-anchor="middle" fill="white" font-size="12">7,000c • v:20</text>
    <text x="90" y="85" text-anchor="middle" fill="white" font-size="12">X1-RX40</text>
  </g>
  
  <!-- ADVANCED_CIRCUITRY -->
  <g class="node" transform="translate(-90, 250)">
    <rect width="180" height="100" rx="5" ry="5" fill="#1e2939" stroke="#ffcc00" stroke-width="2" />
    <text x="90" y="25" text-anchor="middle" font-size="14" fill="white" font-weight="bold">ADVANCED_CIRCUITRY</text>
    <line x1="20" y1="35" x2="160" y2="35" stroke="#555" stroke-width="1" />
    <text x="90" y="50" text-anchor="middle" font-size="12">
      <tspan fill="#00ff00">HIGH</tspan>
      <tspan fill="white"> • </tspan>
      <tspan fill="#ffcc00">WEAK</tspan>
    </text>
    <text x="90" y="70" text-anchor="middle" fill="white" font-size="12">4,032c • v:20</text>
    <text x="90" y="85" text-anchor="middle" fill="white" font-size="12">X1-RX40</text>
  </g>
</svg>